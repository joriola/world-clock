<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">Toronto</option>
        <option value="">Honolulu</option>
        <option value="">Lisbon</option>
      </select>
      <div class="city">
        <div>
          <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
          <div class="date"></div>
        </div>
        <div class="time">
          <small>AM</small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Paris 🇫🇷</h2>
          <div class="date"></div>
        </div>
        <div class="time">
          <small>AM</small>
        </div>
      </div>
      <div class="city">
        <div>
          <h2>Tokyo 🇯🇵</h2>
          <div class="date"></div>
        </div>
        <div class="time">
          <small>AM</small>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <strong> Jasmine Oriola </strong>
      and is open sourced on
      <a href="https://github.com/joriola/world-clock" target="_blank">
        GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
