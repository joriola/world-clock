<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.38/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>

      <select name="" id="selectCity">
        <option value="">Select a city...</option>
        <option value="current">My current location</option>
        <option value="America/Toronto">Toronto</option>
        <option value="Pacific/Honolulu">Honolulu</option>
        <option value="Europe/Lisbon">Lisbon</option>
      </select>

      <div id="cities">
        <div class="city" id="london">
          <div>
            <h2>London 🏴󠁧󠁢󠁥󠁮󠁧󠁿</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris 🇫🇷</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo 🇯🇵</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by
      <strong> Jasmine Oriola </strong>
      and is open sourced on
      <a href="https://github.com/joriola/world-clock" target="_blank">
        GitHub
      </a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
